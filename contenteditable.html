<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Examples</title>
  <script type="module">
    class Foo extends HTMLElement {
      constructor(){
        super()
        this.attachShadow({ mode: 'open' })
        this.shadowRoot.innerHTML = '<slot></slot>'
      }
    }
    customElements.define('wc-foo', Foo)
  </script>
</head>
<body>
  <wc-foo>
    <div contenteditable>can not edit here, above chrome v117. It works well under v116 and older.</div>
  </wc-foo>

  <hr>

  <div>
    <div contenteditable>it works well, not in web components </div>
  </div>
</body>
</html>
